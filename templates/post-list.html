{% extends "layout.html" %}
{% block body %}
{{ super() }}
<div class="row">
  <img
    class="logo-inline offset-by-three six columns"
    src="/images/frc-logo-inline-color-500.png"
    alt="Focus Retreat Center Logo"
  />
</div>
<div class="row">
  <h1 class="ten columns">Blog</h1>
  <a class="blog-subscribe" href="/atom.xml">
    <img
      class="icon"
      src="/images/feed.png"
      height="24"
      alt="Subscribe to our blog"
      title="Subscribe to our blog"
    />
  </a>
</div>
<div class="row">
  <div class="posts">
    {% for page in section.pages -%}
    <div class="row">
      <div class="title one column"></div>
      <a
        class="eight columns"
        href="{{ page.path }}"
        >{{ page.title }}</a
      >
      <div class="date three columns">{{ page.date | date(format="%B %e, %Y") }}</div>
    </div>
    {% endfor -%}
  </div>
  <hr />
  {% endblock -%}
</div>
