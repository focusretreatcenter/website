{% extends "layout.html" %}
{% block body -%}
{{ super() }}
<h1>{{ page.title }}</h1>
{% if page.date %}
<div class="row">
  <div class="nine columns">
    {% if page.extra.author %}
    {{ page.extra.author }}
    {% endif %}
  </div>
  <div class="post-date three columns">
    {{ page.date | date(format="%B %e, %Y", timezone="America/New_York") }}
  </div>
</div>
<hr>
{% endif %}
{{ page.content | markdown | safe }}
{% endblock -%}
